<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="main-show-bg">
            <img id="highlighted-movie-image" alt="Primeiro Filme" class="image-4">
        </div>
        <div class="vignette-left"></div>
        <div class="gradient-to-body"></div>
        <div class="main-show-infos">
            <div class="show-info">
                <h1 id="highlighted-movie-title" class="movie-title"></h1>
                <p id="highlighted-movie-description" class="movie-description"></p>
                <button id="info-btn" class="info-btn">Mais informações</button>
            </div>
        </div>
        
        <!-- Título "Popular na Netflix" que será visível na tela inicial -->
        <h2 class="popular-title">Popular na Netflix</h2>

        <div class="carousel-container" id="carousel-container">
            <div id="carousel-cards" class="cards"></div>
        </div>

        <!-- Seção de detalhes do filme, inicialmente oculta -->
        <div id="movie-details" class="movie-details hidden">
            <button id="back-btn" class="back-btn">Voltar</button>
            <div class="details-content">
                <img id="movie-details-image" class="details-image" alt="Detalhes do Filme">
                <div class="details-text">
                    <h1 id="movie-details-title" class="details-title"></h1>
                    <p id="movie-details-description" class="details-description"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
